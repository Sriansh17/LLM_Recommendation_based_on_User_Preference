<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>LLM Model Selector</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .container {
      background: white;
      border-radius: 12px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
      padding: 40px;
      max-width: 600px;
      width: 100%;
    }

    h2 {
      color: #667eea;
      font-size: 28px;
      margin-bottom: 10px;
      text-align: center;
    }

    .subtitle {
      text-align: center;
      color: #666;
      margin-bottom: 30px;
      font-size: 14px;
    }

    .form-group {
      margin-bottom: 24px;
    }

    label {
      display: block;
      color: #333;
      font-weight: 500;
      margin-bottom: 8px;
      font-size: 14px;
    }

    textarea, select {
      width: 100%;
      padding: 12px;
      border: 2px solid #e0e0e0;
      border-radius: 8px;
      font-family: inherit;
      font-size: 14px;
      transition: all 0.3s ease;
      resize: vertical;
    }

    textarea:focus, select:focus {
      outline: none;
      border-color: #667eea;
      box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
    }

    textarea {
      min-height: 120px;
      line-height: 1.5;
    }

    button {
      width: 100%;
      padding: 14px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      margin-top: 10px;
    }

    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 25px rgba(102, 126, 234, 0.4);
    }

    button:active {
      transform: translateY(0);
    }

    .result {
      margin-top: 30px;
      background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
      padding: 25px;
      border-radius: 8px;
      border-left: 5px solid #667eea;
      animation: slideIn 0.4s ease;
    }

    @keyframes slideIn {
      from {
        opacity: 0;
        transform: translateY(10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .result h3 {
      color: #667eea;
      margin-bottom: 15px;
      font-size: 18px;
    }

    .result-item {
      margin-bottom: 12px;
      color: #333;
      line-height: 1.6;
    }

    .result-label {
      color: #667eea;
      font-weight: 600;
    }

    .result-value {
      color: #333;
      margin-left: 5px;
    }

    .explanation {
      margin-top: 15px;
      padding-top: 15px;
      border-top: 1px solid #ddd;
      color: #555;
      font-size: 14px;
      line-height: 1.6;
    }

    .explanation p {
      margin-bottom: 8px;
    }

    @media (max-width: 600px) {
      .container {
        padding: 25px;
      }

      h2 {
        font-size: 24px;
      }

      textarea, select, button {
        font-size: 16px;
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>‚ú® LLM Model Selector</h2>
    <div class="subtitle">Find the perfect model for your needs</div>

    <div class="form-group">
      <label for="prompt">Enter your prompt:</label>
      <textarea id="prompt" placeholder="Describe what you need help with..."></textarea>
    </div>

    <div class="form-group">
      <label for="preference">Select your preference:</label>
      <select id="preference">
        <option value="balanced">‚öñÔ∏è Balanced</option>
        <option value="quality">‚≠ê High Quality</option>
        <option value="latency">‚ö° Fast Response</option>
        <option value="cost">üí∞ Low Cost</option>
        <option value="quality_latency">‚≠ê‚ö° High Quality + Fast</option>
        <option value="quality_cost">‚≠êüí∞ High Quality + Low Cost</option>
        <option value="latency_cost">‚ö°üí∞ Fast + Low Cost</option>
      </select>
    </div>

    <button onclick="submitPrompt()">Suggest Model</button>

    <div class="result" id="result" style="display:none;"></div>
    <div id="history" style="display:none; margin-top: 30px; background: #f0f4f8; padding: 20px; border-radius: 8px;"></div>
  </div>

  <script>
    let history = [];

    async function submitPrompt() {
      const prompt = document.getElementById('prompt').value.trim();
      const preference = document.getElementById('preference').value;

      if (!prompt) {
        showError('Please enter a prompt');
        return;
      }

      if (prompt.length < 5) {
        showError('Prompt must be at least 5 characters');
        return;
      }

      showLoading(true);

      try {
        const res = await fetch('/suggest-model', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ prompt, preference })
        });

        if (!res.ok) {
          const error = await res.json();
          throw new Error(error.error || 'Failed to get suggestion');
        }

        const data = await res.json();
        displayResult(data);
        addToHistory(prompt, preference, data);

      } catch (err) {
        showError(err.message || 'An error occurred. Please try again.');
        console.error(err);
      } finally {
        showLoading(false);
      }
    }

    function showLoading(isLoading) {
      const btn = document.querySelector('button');
      if (isLoading) {
        btn.disabled = true;
        btn.innerHTML = '‚è≥ Analyzing...';
      } else {
        btn.disabled = false;
        btn.innerHTML = 'Suggest Model';
      }
    }

    function showError(message) {
      const resultDiv = document.getElementById('result');
      resultDiv.style.display = 'block';
      resultDiv.innerHTML = `
        <h3 style="color: #e74c3c;">‚ùå Error</h3>
        <p style="color: #c0392b; margin: 10px 0;">${message}</p>
      `;
    }

    function displayResult(data) {
      const resultDiv = document.getElementById('result');
      resultDiv.style.display = 'block';

      const modelMetrics = data.metrics || {};
      const comparison = data.comparison || {};

      resultDiv.innerHTML = `
        <h3>‚úÖ Suggested Model</h3>
        
        <div class="result-item">
          <span class="result-label">Domain:</span>
          <span class="result-value">${data.domain}</span>
        </div>
        
        <div class="result-item">
          <span class="result-label">Model:</span>
          <span class="result-value" style="font-size: 18px; font-weight: bold; color: #667eea;">${data.selected_model}</span>
        </div>

        ${modelMetrics.quality ? `
        <div class="result-item">
          <span class="result-label">Quality Score:</span>
          <span class="result-value">${modelMetrics.quality.toFixed(2)}/10</span>
        </div>
        ` : ''}

        ${modelMetrics.responseTime ? `
        <div class="result-item">
          <span class="result-label">Response Time:</span>
          <span class="result-value">${modelMetrics.responseTime.toFixed(0)}ms</span>
        </div>
        ` : ''}

        ${modelMetrics.cost ? `
        <div class="result-item">
          <span class="result-label">Cost per Request:</span>
          <span class="result-value">$${modelMetrics.cost.toFixed(4)}</span>
        </div>
        ` : ''}

        <div class="explanation">
          <p><strong>Why this model?</strong></p>
          <p>‚úì ${data.explanation.quality}</p>
          <p>‚úì ${data.explanation.cost}</p>
          <p>‚úì ${data.explanation.response_time}</p>
        </div>

        ${comparison.name ? `
        <div style="margin-top: 20px; padding-top: 15px; border-top: 2px solid #ddd;">
          <p style="font-size: 13px; color: #888; margin-bottom: 10px;">Compared to runner-up:</p>
          <p style="font-size: 13px; color: #555; margin: 5px 0;">
            Runner-up: <strong>${comparison.name}</strong>
          </p>
          ${comparison.qualityDiff ? `<p style="font-size: 13px; color: #555; margin: 5px 0;">Quality: ${comparison.qualityDiff > 0 ? '‚Üë' : '‚Üì'} ${Math.abs(comparison.qualityDiff).toFixed(2)} points</p>` : ''}
          ${comparison.costDiff ? `<p style="font-size: 13px; color: #555; margin: 5px 0;">Cost: ${comparison.costDiff > 0 ? '‚Üì' : '‚Üë'} ${Math.abs(comparison.costDiff).toFixed(2)}%</p>` : ''}
        </div>
        ` : ''}

        <div style="margin-top: 20px; padding-top: 15px; border-top: 2px solid #ddd;">
          <p style="font-weight: bold; color: #667eea; margin-bottom: 10px;">üìù Model Response:</p>
          ${data.response.actualResponseTime ? `<p style="font-size: 12px; color: #888; margin-bottom: 8px;">Response time: ${data.response.actualResponseTime}ms ${data.response.fromCache ? '(from cache)' : ''}</p>` : ''}
          <div style="background: #fff; padding: 12px; border-radius: 6px; border-left: 4px solid #667eea; font-size: 13px; line-height: 1.6; color: #333; max-height: 300px; overflow-y: auto;">
            ${data.response.output.replace(/\n/g, '<br/>')}
          </div>
        </div>

        <button onclick="copyResult('${data.selected_model}')" style="background: #27ae60; margin-top: 15px;">
          üìã Copy Result
        </button>
      `;
    }

    function copyResult(modelName) {
      const text = `Recommended Model: ${modelName}`;
      navigator.clipboard.writeText(text).then(() => {
        alert('Copied to clipboard!');
      });
    }

    function addToHistory(prompt, preference, result) {
      history.unshift({
        prompt: prompt.substring(0, 50) + (prompt.length > 50 ? '...' : ''),
        model: result.selected_model,
        domain: result.domain,
        preference: preference,
        timestamp: new Date().toLocaleTimeString()
      });

      if (history.length > 10) history.pop();
      updateHistoryDisplay();
    }

    function updateHistoryDisplay() {
      const historyDiv = document.getElementById('history');
      if (history.length === 0) {
        historyDiv.style.display = 'none';
        return;
      }

      historyDiv.style.display = 'block';
      historyDiv.innerHTML = '<h4 style="color: #667eea; margin-bottom: 10px;">üìú Recent Suggestions</h4>' +
        history.map((h, i) => `
          <div style="font-size: 12px; padding: 8px; background: #f9f9f9; border-radius: 5px; margin-bottom: 5px;">
            <strong>${h.model}</strong> for <em>"${h.prompt}"</em> (${h.domain}) - ${h.timestamp}
          </div>
        `).join('');
    }

    document.getElementById('prompt').addEventListener('keypress', (e) => {
      if (e.key === 'Enter' && !e.shiftKey) {
        e.preventDefault();
        submitPrompt();
      }
    });
  </script>

</body>
</html>
